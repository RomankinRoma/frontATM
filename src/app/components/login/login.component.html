<div class="container bg-dark" style="opacity: 0.95" >
  <br>
  <br>
  <br>
  <br>
  <div class="row">


      <div class="col-4"></div>
        <div class="col-4">


          <form>
            <div class="form-group">
              <label>Введите username:</label>
              <input [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
              <small id="getAccess" class="form-text">{{notify}}</small>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button (click)="login(username,password)" style="float: right" type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      <div class="col-4"></div>

  </div>
  <br>
  <br>
  <br>
  <br>

</div>
