    <div class="row">

        <p class="text-muted" style="text-indent: 10%">Welcome to online banking.</p>
        <p class="text-muted" style="text-indent: 10%">All clear .</p>
        <p class="text-muted" style="text-indent: 10%">Everything is easy.</p>
      </div>
      <div class="col-sm-4 offset-md-1 py-4">

      <strong>KASPI BANK</strong>
